<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Slide Show</title>
</head>
<body>
  <div class="container">
    <div class="slide-show__container">

      <div class="slide-show__controls">
        <a class="slide-show__controls-item" id='slide-show__prev-button' href="#">< Prev</a>
        <a class="slide-show__controls-item" id='slide-show__next-button' href="#">Next ></a>
      </div>

      <div class="slide-show__images">

          <img src="http://am.cdnmob.org/pic/v2/gallery/preview/anime-devushki-40703.jpg" alt="Slider Image" class="slide-show__image">

          <img src="http://am.cdnmob.org/pic/v2/gallery/preview/gory-pejzazh-40800.jpg" alt="Slider Image" class="slide-show__image">

          <img src="http://am.cdnmob.org/pic/v2/gallery/preview/derevya-pejzazh-40821.jpg" alt="Slider Image" class="slide-show__image">

          <img src="http://am.cdnmob.org/pic/v2/gallery/preview/derevya-pejzazh-zima-40641.jpg" alt="Slider Image" class="slide-show__image">

      </div>

    </div>
  </div>

<script src='slide-show.js'></script>
</body>
</html>
